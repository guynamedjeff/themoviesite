{% extends "base.html" %}
{% block title %}Delete{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
    <h3>Deleting "{{movie.name}}"</h3>
    <form action='{{url_for('deleteMovie', movie_id=movie.id)}}' method='post'>
        <input type='submit' value='Yes, Delete {{movie.name}}'>
    </form>
    <p><a href='{{url_for('main')}}'>Back to Movies.</a></p>
{% endblock %}
