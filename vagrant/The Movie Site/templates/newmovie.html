{% extends "base.html" %}
{% block title %}Add Movie{% endblock %}
{% block head %}
  {{ super() }}
    <script src="{{ url_for('static', filename='preview.js') }}" async></script>
{% endblock %}
{% block content %}
  <div class="container-fluid">
    <h2 class="text-center">Add New Movie Form</h2><br><br>
    <h4 class="text-center" id="message"></h4>
    <form id ="movie-form" action="{{url_for('new_movie')}}" method="POST">
      <div class="form-group">
        <label for="name">Title:</label>
        <input type="text" class="form-control" name="name" placeholder="Movie Title" id="name">
      </div>
      <div class="form-group">
        <label for="year">Year:</label>
        <input type="text" class="form-control" name="year" placeholder="Year of Release" id="year">
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" rows="5" name="description" placeholder="Synopsis here..." id="description"></textarea>
      </div>
      <label for="genre">Genres:</label>
      <div class="checkbox" id="genre">
        <label class="checkbox-inline"><input type="checkbox" name="genre" value="1"> Drama</label>
        <label class="checkbox-inline"><input type="checkbox" name="genre" value="10"> Comedy</label>
        <label class="checkbox-inline"><input type="checkbox" name="genre" value="100"> Thriller</label>
        <label class="checkbox-inline"><input type="checkbox" name="genre" value="1000"> Action</label>
        <label class="checkbox-inline"><input type="checkbox" name="genre" value="10000"> Horror</label>
        <label class="checkbox-inline"><input type="checkbox" name="genre" value="100000"> Animation</label>
      </div><br><br>
      <button type="button" id="submit" class="btn btn-default">Submit</button><button type="button" id="preview" class="btn btn-default">Preview</button>
    </form>
  </div>
  <div class="container-fluid" id="preview-pane">
    <div class="row">
      <h4 class="text-center">Preview Pane</h4>
      <div class="col-sm-4 center-block" id="preview-img">
        <img id="preview-poster" class="img-responsive center-block">
      </div>
      <div class="col-sm-8">
        <div class="embed-responsive embed-responsive-16by9 center-block" id="preview-trailer">
          <iframe class="embed-responsive-item" id="trailer"></iframe>
        </div>
      </div>
  </div>
  <h4 class="text-center"><a href='{{url_for('main')}}'>Back to Movies.</a></h4>
  </div><br><br>
{% endblock %}
