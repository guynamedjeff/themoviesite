<!DOCTYPE html>
<html>
<head>
    <title>The Movie Site</title>
</head>
<body>
<h1>
  The Movie Site
</h1>

{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
          {% for m in messages %}
            <li>{{m}}</li>
          {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

<p><a href='{{url_for('newMovie')}}'>Add Movie</a> | <a href='{{url_for('json')}}'>API Endpoint</a></p>
{% for m in movies %}
    <div>
        {{m.name}} ({{m.year}})<br>
        <a href='{{url_for('editMovie', movie_id=m.id)}}'>Edit</a> <a href='{{url_for('deleteMovie', movie_id=m.id)}}'>Delete</a>
    </div>
    <br><br>
{% endfor %}
</body>
</html>
