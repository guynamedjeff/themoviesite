<!DOCTYPE html>
<html>
  <head>
    {% block head %}
    <title>{% block title %}{% endblock %} | The Movie Site</title>
    {% endblock %}
  </head>
  <body>
    <div id="header">
      <h1>The Movie Site</h1>
    </div>
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">
      {% block footer %}
      &copy; Copyright 2016 by <a href="https://github.com/guynamedjeff/themoviesite/tree/master/vagrant">Jeff Roszkowski</a>.
      {% endblock %}
    </div>
  </body>
</html>
