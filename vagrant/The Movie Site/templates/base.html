<!DOCTYPE html>
<html>
  <head>
    {% block head %}
        <!-- SET VIEWPORT AND UTF -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <!-- ADD BOOTSTRAP -->
    <script src="{{ url_for('static', filename='bower_components/jquery/dist/jquery.min.js') }}" async></script>
    <script src="{{ url_for('static', filename='bower_components/bootstrap/dist/js/boostrap.min.js') }}" async></script>
    <link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='bower_components/bootstrap/dist/css/bootstrap.min.css') }}">

    <!-- IMPORT STATICS AND FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
    <title>{% block title %}{% endblock %} | The Movie Site</title>
    {% endblock %}
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1><a href='{{url_for('main')}}'>The Movie Site</a></h1>
    </div>
    <nav class="navbar-default">
        <div class="container">
          <div class="text-center">
            <div class="nav">
              <h3><a href='{{url_for('newMovie')}}'>ADD</a> | <a href='{{url_for('movieJson')}}'>API</a> | <a href="#">ABOUT</a><h3>
            </div>
          </div>
        </div>
    </nav>
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer" class="text-center">
      {% block footer %}
      <a href="#"><span class="glyphicon glyphicon-chevron-up"></span></a><br><br>
      &copy; Copyright 2016 by <a href="https://github.com/guynamedjeff/themoviesite/tree/master/vagrant">Jeff Roszkowski</a>.
      {% endblock %}
    </div>
  </body>
</html>
